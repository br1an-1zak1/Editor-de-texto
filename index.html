<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editor de textos</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="container">
    <main class="main">
      <section class="tools-container">
        <ul>
          <li>
            <img id="lowerText" class="svg tool-option" src="assets/text.svg" alt="Diminuir texto" title="Diminuir texto">
          </li>
          <li>
            <img id="upperText" class="svg tool-option" src="assets/text.svg" alt="Aumentar texto" title="Aumentar texto">
          </li>
          <li>
            <img id="bold" class="svg tool-option" src="assets/bold.svg" alt="Negrito" title="Negrito">
          </li>
  
          <li>
            <img id="italic" class="svg tool-option" src="assets/italic.svg" alt="Itálico" title="Itálico">
          </li>
  
          <li>
            <img id="underline" class="svg tool-option" src="assets/underline.svg" alt="Underline" title="Underline">
          </li>
  
          <li>
            <img id="textColor" class="svg tool-option" src="assets/text_color.svg" alt="Cor do texto" title="Cor do texto">
          </li>
        </ul>

        <select class="escolher-fonte" name="" title="Fonte do texto">
          <option value="">Times New Roman</option>
          <option value="">Ainda nenhum</option>
        </select>
      </section>
  
      <section class="note-container">
        <!-- <textarea name="note" id="note">
        </textarea> -->
        <div class="note" id="note">
          <p id="texto" contenteditable="true"></p>
        </div>
      </section>
  
    </main>
  
    <footer class="footer">
      <p>Developed by <a href="https://github.com/br1an-1zak1" title="My page of github">Brian</a></p>
      <p>Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a
          href="https://www.flaticon.com/" title="Flaticon"> flaticon</a></p>
    </footer>
  </div>

  <script src="./JS/script.js"></script>
</body>

</html>
